{% extends 'blog/base.html' %}

{% block title %}Удаление поста{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Удаление поста</h1>

    <p>Вы уверены, что хотите удалить пост "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
